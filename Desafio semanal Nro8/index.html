<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nro8</title>
    <link rel="stylesheet" href="./css/estilos.css" id="idstyle">
    <!-- <link rel="stylesheet" href="./css/estilos-retro.css"> -->
    <!-- <link rel="stylesheet" href="./css/estilos-futuro.css"> -->
</head>

<body>

    <main>
        <header>
            <div class="button-estilos">
                <button class="change" onclick="cambioestilos()">Cambio dise√±os</button>
            </div>
            <h1>Veni al gym! <img class="img-musculo" src="./img/musculo.png" alt="emoji de musculo"></h1>
        </header>

        <section class="form">
            <form action="main.js" method="POST">
                <fieldset class="fieldset1">
                    <legend>
                        <img src="./img/activo.png" alt="hombre con brazo levantado">
                        Datos Personales
                        <img src="./img/ojos.png" alt="emoji de ojos">
                    </legend>

                    <div class="datospersonales">

                        <div>
                            <label for="id-nombre">Nombre:*</label>
                            <input type="text" name="nombre" id="id-nombre" required>
                        </div>

                        <div>
                            <label for="id-apellido">Apellido:*</label>
                            <input type="text" name="apellido" id="id-apellido" required>
                        </div>

                        <div>
                            <label for="id-dni">Documento:*</label>
                            <input type="number" name="dni" id="id-dni" required>
                        </div>

                        <div>
                            <label for="id-nacionalidad">Nacionalidad:*</label>
                            <select name="nacionalidad" id="id-nacionalidad">
                                <option value="argentina">Argentina</option>
                                <option value="brasilera">Brasilera</option>
                                <option value="uruguaya">Uruguaya</option>
                                <option value="otra">Otra</option>
                            </select>
                        </div>

                        <div class="contanos">
                            <label for="id-textarea">Contanos un poco de vos...</label>
                            <!-- <textarea name="contanos-sobre-vos" id="id-contanos-sobre-vos" cols="40" rows="5"
                                maxlength="500"> -->
                            <textarea name="contanos-sobre-vos" id="id-contanos-sobre-vos" cols="40" rows="5" maxlength="500"></textarea>
                        </div>
                    </div>

                    <div>
                        <label for="id-sexo0">Sexo:*</label>
                        <div>
                            <input type="radio" name="sexo" id="id-sexo0" value="0">Femenino
                            <input type="radio" name="sexo" id="id-sexo1" value="1">Masculino
                            <input type="radio" name="sexo" id="id-sexo2" value="2">Otro
                        </div>
                    </div>

                </fieldset>

                <div class="separador1"></div>

                <fieldset class="fieldset2">
                    <legend>
                        <img src="./img/telefono-inteligente.png" alt="emoji telefono">
                        Datos de Contacto
                        <img src="./img/email.png" alt="emoji mail">
                    </legend>
                    <!-- <form action="main.js" method="POST"> -->
                    <div class="datos-de-contacto">

                        <div>
                            <label for="id-telefono">Telefono:</label>
                            <input type="number" name="telefono" id="id-telefono" placeholder="codigo de area y numero">
                        </div>

                        <div>

                            <label for="id-email">Direccion de correo electronico:* </label>
                            <input type="email" name="email" id="id-email" placeholder="Ej: mail@gmail.com">
                        </div>

                    </div>
                </fieldset>

                <div class="separador2">

                </div>

                <fieldset class="fieldset3">
                    <legend>
                        <img src="./img/bicicleta.png" alt="emoji bicicleta">
                        Actividades
                        <img src="./img/ejercicio.png" alt="emoji ejercicio">
                    </legend>
                    <!-- <form action="main.js" method="POST"> -->

                    <div class="actividades">
                        <p>Por favor indica cuales actividades te interesan</p>

                        <div>
                            <label for="id-deporte0">Sede Palermo:</label>
                        </div>

                        <input type="checkbox" name="deporte1" id="id-deporte0">Basquet
                        <input type="checkbox" name="deporte2" id="id-deporte1">Boxeo
                        <input type="checkbox" name="deporte3" id="id-deporte2">Futbol
                        <input type="checkbox" name="deporte4" id="id-deporte3">Tenis

                        <div>
                            <label for="id-deporte0">Sede Rosario:</label>

                            <input type="checkbox" name="deporte1" id="id-deporte0">Basquet
                            <input type="checkbox" name="deporte2" id="id-deporte1">Futbol
                            <input type="checkbox" name="deporte3" id="id-deporte2">Rugby
                            <input type="checkbox" name="deporte4" id="id-deporte3">Volley
                        </div>

                    </div>
                    <!-- </form> -->
                </fieldset>

                <div class="info">
                    <div>
                        <input type="checkbox" name="condiciones" id="id-condiciones">Acepto las condiciones*
                    </div>

                    <div>
                        <input type="checkbox" name="novedades" id="id-novedades">Deseo recibir novedades
                    </div>

                    <p>*: campo obligatorio.</p>
                </div>

                <div class="footer">
                    <input type="submit" value="Iniciar afiliacion">
                    <input type="reset" value="Restablecer">
                </div>
            </form>
        </section>
    </main>

    <script src="./js/app.js"></script>

</body>

</html>
